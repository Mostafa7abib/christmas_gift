<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        background: linear-gradient(-45deg, #1a1a1a, #0f0f0f, #111, #222);
        background-size: 400% 400%;
        animation: bgMove 30s ease infinite;
        color: #f5f5f5;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        user-select: none;
        z-index: 9999;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity:1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
    }

    .card {
        position: relative;
        background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
        border-radius: 28px;
        padding: 55px 45px;
        max-width: 650px;
        width: 90%;
        box-shadow: 0 30px 60px rgba(0,0,0,.7),
                    inset 0 0 0 1px rgba(255,215,0,.15);
        text-align: center;
        animation: fadeUp 1.6s ease forwards;
        opacity: 0;
        transform: translateY(40px);
        z-index: 1;
    }

    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
    }

    .icon {
        font-size: 60px;
        color: #ffd700;
        text-shadow: 0 0 15px #ffd70055;
        animation: glow 2.5s infinite;
    }
    @keyframes glow {
        0%,100% { text-shadow: 0 0 10px #ffd70055; }
        50% { text-shadow: 0 0 25px #ffd700cc; }
    }

    h1 { font-size: 34px; margin: 15px 0 5px; }
    .name {
        font-size: 28px;
        color: #ffd700;
        margin-bottom: 20px;
        font-weight: 700;
        animation: shine 2s infinite;
    }
    @keyframes shine {
        0%,100% { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; }
        50% { text-shadow: 0 0 20px #fff, 0 0 30px #ffd700; }
    }

    .divider {
        width: 90px;
        height: 2px;
        background: linear-gradient(to right, transparent, #ffd700, transparent);
        margin: 25px auto;
    }

    .text, .verse {
        font-size: 19px;
        line-height: 1.9;
        color: #e0e0e0;
        min-height: 120px;
    }

    .verse { font-style: italic; font-size: 17px; color: #d6c37a; margin-top: 25px; }

    button {
        margin-top: 35px;
        padding: 14px 40px;
        border-radius: 40px;
        border: 1px solid #ffd700;
        background: transparent;
        color: #ffd700;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: #ffd700;
        color: #111;
        box-shadow: 0 0 20px #ffd70099;
    }

    .footer { margin-top: 35px; color: #bbb; }

    #secretMessage {
        font-size: 20px;
        color: #ffd700;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1s;
    }
</style>
</head>
<body>

<audio id="music" loop>
    <source src="https://drive.google.com/file/d/1BRm4_iUd5GthIzgq-_llQTGhqwukmgX5/view?usp=drive_link" type="audio/mpeg">
</audio>

<div class="card">
    <div class="icon">‚≠ê</div>
    <h1>Merry Christmas</h1>
    <div class="name" id="friendName"></div>
    <div class="divider"></div>
    <div class="text" id="textContent"></div>
    <button onclick="playMusic()">Play Music üé∂</button>
    <div id="secretMessage">üéÅ Surprise: Wishing you a year full of joy and success! üéÅ</div>
    <div class="footer">With love ‚Äî Mostafa</div>
</div>

<script>
    const friendName = "ENGYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY";
    document.getElementById("friendName").textContent = friendName;

    const fullText = `As the birth of Christ approaches,
I send you all love, joy, and hope.
May peace fill your heart,
and may your coming days be full of success, health, and happiness.`;

    const textContainer = document.getElementById("textContent");
    let i = 0;

    function typeWriter() {
        if (i < fullText.length) {
            textContainer.innerHTML += fullText.charAt(i) === '\n' ? '<br>' : fullText.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }
    typeWriter();

    // Show secret message after 8 seconds
    setTimeout(() => {
        document.getElementById("secretMessage").style.opacity = 1;
    }, 8000);

    function playMusic() {
        document.getElementById("music").play();
    }

    // Add snow
    const snowCount = 60;
    for(let i=0;i<snowCount;i++){
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.fontSize = (Math.random()*10 + 10) + 'px';
        snow.style.animationDuration = (Math.random()*5 + 5) + 's';
        snow.style.opacity = Math.random();
        snow.textContent = '‚ùÑ';
        document.body.appendChild(snow);
    }
</script>

</body>
</html>


</script>

</body>
</html>
